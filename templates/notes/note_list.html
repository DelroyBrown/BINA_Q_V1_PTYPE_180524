<!-- notes/note_list.html -->
{% extends 'dashboard_base.html' %}
{% load static %}

{% block content %}
<div class="container">
    <h1>Your Notes</h1>
    <a href="{% url 'BINA_Q_notes:note_create' %}" class="btn btn-primary">Add Note</a>
    <ul class="list-group mt-3">
        {% for note in notes %}
            <li class="list-group-item">
                <a href="{% url 'BINA_Q_notes:note_detail' note.id %}">{{ note.title }}</a>
                <span class="badge bg-secondary">{{ note.get_importance_display }}</span>
                <span class="float-end">
                    <a href="{% url 'BINA_Q_notes:note_edit' note.id %}" class="btn btn-sm btn-warning">Edit</a>
                    <a href="{% url 'BINA_Q_notes:note_delete' note.id %}" class="btn btn-sm btn-danger">Delete</a>
                </span>
            </li>
        {% endfor %}
    </ul>
</div>
{% endblock %}
