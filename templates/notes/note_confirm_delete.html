<!-- notes/note_confirm_delete.html -->
{% extends 'dashboard_base.html' %}
{% load static %}

{% block content %}
<div class="container">
    <h1>Confirm Delete</h1>
    <p>Are you sure you want to delete the note titled "{{ note.title }}"?</p>
    <form method="post">
        {% csrf_token %}
        <button type="submit" class="btn btn-danger">Delete</button>
        <a href="{% url 'BINA_Q_notes:note_list' %}" class="btn btn-secondary">Cancel</a>
    </form>
</div>
{% endblock %}
