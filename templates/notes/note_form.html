<!-- notes/note_form.html -->
{% extends 'base.html' %}
{% load static %}

{% block content %}
<div class="container">
    <h1>{% if form.instance.pk %}Edit Note{% else %}Add Note{% endif %}</h1>
    <form method="post">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit" class="btn btn-primary">{% if form.instance.pk %}Update{% else %}Add{% endif %} Note</button>
    </form>
    <a href="{% url 'BINA_Q_notes:note_list' %}" class="btn btn-secondary">Cancel</a>
</div>
{% endblock %}
